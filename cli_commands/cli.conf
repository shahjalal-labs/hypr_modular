#p: reload the pipewire 
bind = $mainMod ALT, e, exec,  systemctl --user restart pipewire && systemctl --user restart pipewire-pulse && systemctl --user daemon-reload

# volume control 
# bind = $mainMod ALT ,I,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = $mainMod ALT ,I,  exec, pactl set-sink-volume @DEFAULT_SINK@ -5%

bind = $mainMod ALT,U,  exec, pactl set-sink-volume @DEFAULT_SINK@ +5% 
